            <form action="" method="" id="form">

                <h2 id="consulta">Hacé tu consulta</h2>
                <label for="Nombre">Nombre:</label><input type="text" name="" id="">
                <br>
                <label for="EMail">EMail:</label><input type="email" name="" id="">
                <br>
                <label for="Teléfono">Teléfono:</label><input type="tel" name="" id="">
                <br>
                <label for="Mensaje">Mensaje:</label><textarea name="" id="" cols="30" rows="10"></textarea>
                <br>
                <input type="submit" value="Enviar Consulta">
                <br>
                <input type="reset" value="Limpiar">

            </form> 

        </article>
